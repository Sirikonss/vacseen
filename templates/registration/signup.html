<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block content %}

<div class="register">
  <div class="main-reg">
    <h1>Personal Information</h1>
        <div class="row ">
          <hr class="seperator-line" />
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                  <div class="form-group-reg">
                    {{ field.label_tag }}
                    {{ field }} 
                  </div>
                {% endfor %}
                <button class="next" type="submit" formmethod="post">Next</button>
            </form>
        </div>
    </div>
      
  </div>
</div>

<script>
  document.getElementById("firstname").focus();
</script>

{% endblock %}
